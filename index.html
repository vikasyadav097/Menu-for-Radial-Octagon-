<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Radial Octagon Menu | Code Wars</title>
    <!-- Font-Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <ul class="menu">
      <div class="menuToggle">
        <i class="fa-solid fa-plus"></i>
      </div>
      <li style="--i: 0; --clr: #ff2971">
        <a href="#">
          <i class="fa-solid fa-house"></i>
        </a>
      </li>
      <li style="--i: 1; --clr: #fee800">
        <a href="#">
          <i class="fa-regular fa-envelope-open"></i>
        </a>
      </li>
      <li style="--i: 2; --clr: #04fc43">
        <a href="#">
          <i class="fa-solid fa-lock"></i>
        </a>
      </li>
      <li style="--i: 3; --clr: #fe00f1">
        <a href="#">
          <i class="fa-solid fa-user"></i>
        </a>
      </li>
      <li style="--i: 4; --clr: #00b0fe">
        <a href="#">
          <i class="fa-solid fa-trash"></i>
        </a>
      </li>
      <li style="--i: 5; --clr: #fea600">
        <a href="#">
          <i class="fa-solid fa-file-code"></i>
        </a>
      </li>
      <li style="--i: 6; --clr: #a529ff">
        <a href="#">
          <i class="fa-solid fa-bag-shopping"></i>
        </a>
      </li>
      <li style="--i: 7; --clr: #01bdab">
        <a href="#">
          <i class="fa-solid fa-desktop"></i>
        </a>
      </li>
    </ul>

    <!-- Js File -->
    <script src="./script.js"></script>
  </body>
</html>
